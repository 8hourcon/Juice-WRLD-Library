<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>999 Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <div class="bg-orb orb-1"></div>
        <div class="bg-orb orb-2"></div>

        <header class="top-bar">
            <div class="brand">
                <i class="fa-solid fa-infinity"></i> 999
            </div>
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Search...">
            </div>
        </header>

        <main class="content-area">
            <div class="track-grid" id="songList">
                </div>
        </main>

        <div class="player-dock" id="playerBar">
            
            <div class="progress-section" id="progressContainer">
                <div class="progress-bg">
                    <div class="progress-fill" id="progressBar"></div>
                    </div>
                <div class="time-display">
                    <span id="currTime">0:00</span> / <span id="durTime">0:00</span>
                </div>
            </div>

            <div class="player-core">
                <div class="track-info">
                    <div class="track-art-placeholder">
                        <i class="fa-solid fa-music"></i>
                    </div>
                    <div class="track-text">
                        <h3 id="currentTitle">Select a song</h3>
                        <p id="currentArtist">999 Library</p>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn-control sm" id="shuffleBtn"><i class="fa-solid fa-shuffle"></i></button>
                    <button class="btn-control md" id="prevBtn"><i class="fa-solid fa-backward-step"></i></button>
                    <button class="btn-control lg" id="playBtn"><i class="fa-solid fa-play"></i></button>
                    <button class="btn-control md" id="nextBtn"><i class="fa-solid fa-forward-step"></i></button>
                    <button class="btn-control sm" id="loopBtn"><i class="fa-solid fa-rotate-right"></i></button>
                </div>

                <div class="volume-section">
                    <i class="fa-solid fa-volume-high"></i>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
